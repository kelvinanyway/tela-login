<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./../assets/house-solid.svg" type="image/x-icon">
  <link rel="stylesheet" media="(min-width: 1000px)" href="./../Style/telaWeb.css" />
  <link rel="stylesheet" media="(max-width: 1000px)" href="./../Style/telaMobile.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/abf8e7610f.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div id="container">
      <div id="imagem">
       <img src="./../assets/user-solid.svg" alt="usuario">
      </div>
      <div id="login">
        <div>
          <h1>Log in</h1>
          <img id="usuarioIcon" src="./../assets/user-solid.svg" alt="usuario">
          <img id="senhaIcon" src="./../assets/lock-solid.svg" alt="senha">
          <input type="text" id="user" placeholder="Usuario">
          <input type="password" id="password" placeholder="Senha">
          <button id="confirmar"><i class="fa-solid fa-check"></i></button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
